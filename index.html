<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Trajeto - Pol√≠cia</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxldFv_Hq4lLJ1KSKGJQDJtVeUMdcAs-A&libraries=places,geometry,drawing"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        .sidebar {
            width: 350px;
            background: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            border-right: 3px solid #0066cc;
        }

        h1 {
            color: #0066cc;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #0066cc;
            color: white;
        }

        .btn-primary:hover {
            background: #0052a3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .status-box {
            background: #f8f9fa;
            border-left: 4px solid #0066cc;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status-label {
            font-weight: bold;
            color: #555;
        }

        .status-value {
            color: #0066cc;
            font-weight: bold;
        }

        #searchResults {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 250px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item:hover {
            background: #e8f0ff;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-text {
            flex: 1;
            font-size: 12px;
        }

        .result-button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
        }

        .result-button:hover {
            background: #0052a3;
        }

        .color-legend {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 15px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 2px;
            margin-right: 8px;
        }

        .favorites-list {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .favorite-item {
            background: #f8f9fa;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .favorite-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }

        .favorite-button:hover {
            background: #218838;
        }

        .remove-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            margin-left: 5px;
        }

        .remove-button:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 40vh;
                border-right: none;
                border-bottom: 3px solid #0066cc;
            }

            #map {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="sidebar">
            <h1>üöî Rastreador</h1>

            <div class="section">
                <div class="section-title">Localiza√ß√£o Atual</div>
                <div class="status-box">
                    <div class="status-item">
                        <span class="status-label">Latitude:</span>
                        <span class="status-value" id="latitude">--</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Longitude:</span>
                        <span class="status-value" id="longitude">--</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Precis√£o:</span>
                        <span class="status-value" id="accuracy">--</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Velocidade:</span>
                        <span class="status-value" id="speed">--</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Buscar Endere√ßo</div>
                <label>Digite um endere√ßo ou rua:</label>
                <input type="text" id="addressInput" placeholder="Ex: Rua das Flores, Porto Alegre">
                <button class="btn-primary" onclick="searchAddress()">üîç Buscar</button>
                <div id="searchResults"></div>
            </div>

            <div class="section">
                <div class="section-title">Coordenadas Manuais</div>
                <label>Latitude:</label>
                <input type="number" id="manualLat" placeholder="-30.0326" step="0.0001">
                <label>Longitude:</label>
                <input type="number" id="manualLng" placeholder="-51.2093" step="0.0001">
                <button class="btn-primary" onclick="goToManualLocation()">üìç Ir para Local</button>
            </div>

            <div class="section">
                <div class="section-title">Controle de Rastreamento</div>
                <button class="btn-success" onclick="startTracking()">‚ñ∂ Iniciar</button>
                <button class="btn-danger" onclick="stopTracking()">‚èπ Parar</button>
                <button class="btn-secondary" onclick="clearPath()">üóë Limpar Trajeto</button>
                <button class="btn-primary" onclick="exportToCSV()">üì• Exportar CSV</button>
            </div>

            <div class="section">
                <div class="section-title">Favoritos</div>
                <label>Nome do Local:</label>
                <input type="text" id="favoriteName" placeholder="Ex: Delegacia Centro">
                <button class="btn-primary" onclick="addFavorite()">‚≠ê Adicionar Favorito</button>
                <div class="favorites-list" id="favoritesList"></div>
            </div>

            <div class="color-legend">
                <strong>Legenda de Cores:</strong>
                <div class="legend-item">
                    <div class="legend-color" style="background: #1f77d4;"></div>
                    <span>Trajeto percorrido</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #2ca02c;"></div>
                    <span>Sua posi√ß√£o atual</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #d62728;"></div>
                    <span>Destino (resultado busca)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #9467bd;"></div>
                    <span>Rota para destino</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let userMarker;
        let currentLocation = null;
        let pathPolyline = null;
        let pathCoordinates = [];
        let isTracking = false;
        let watchId = null;
        let searchResultsMarkers = [];
        let routePolyline = null;
        let directionsService;
        let directionsRenderer;
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentDestination = null;

        function initMap() {
            // Porto Alegre, RS
            const defaultLocation = { lat: -30.0326, lng: -51.2093 };

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: defaultLocation,
                mapTypeControl: true,
                fullscreenControl: true,
                zoomControl: true,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                polylineOptions: {
                    strokeColor: '#9467bd',
                    strokeWeight: 3,
                    strokeOpacity: 0.8,
                    geodesic: true,
                },
                suppressMarkers: true,
            });

            userMarker = new google.maps.Marker({
                position: defaultLocation,
                map: map,
                title: 'Sua Posi√ß√£o',
                icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
            });

            getCurrentLocation();
            loadFavorites();
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        updateLocationDisplay(position);
                        userMarker.setPosition(currentLocation);
                        map.panTo(currentLocation);
                    },
                    (error) => {
                        console.error('Erro ao obter localiza√ß√£o:', error);
                        alert('Ative a localiza√ß√£o para usar este aplicativo');
                    }
                );
            }
        }

        function updateLocationDisplay(position) {
            document.getElementById('latitude').textContent = position.coords.latitude.toFixed(6);
            document.getElementById('longitude').textContent = position.coords.longitude.toFixed(6);
            document.getElementById('accuracy').textContent = position.coords.accuracy.toFixed(0) + 'm';
            document.getElementById('speed').textContent = position.coords.speed ? (position.coords.speed * 3.6).toFixed(1) + ' km/h' : '--';
        }

        function startTracking() {
            if (isTracking) {
                alert('Rastreamento j√° est√° em andamento!');
                return;
            }

            isTracking = true;
            pathCoordinates = [];
            alert('Rastreamento iniciado!');

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    updateLocationDisplay(position);
                    userMarker.setPosition(currentLocation);

                    // Verificar se j√° tem um ponto pr√≥ximo
                    if (pathCoordinates.length === 0 || 
                        google.maps.geometry.spherical.computeDistanceBetween(
                            new google.maps.LatLng(pathCoordinates[pathCoordinates.length - 1].lat, pathCoordinates[pathCoordinates.length - 1].lng),
                            new google.maps.LatLng(currentLocation.lat, currentLocation.lng)
                        ) > 5) {
                        pathCoordinates.push(currentLocation);
                    }

                    updatePath();
                    map.panTo(currentLocation);
                },
                (error) => {
                    console.error('Erro no rastreamento:', error);
                    alert('Erro ao rastrear: ' + error.message);
                }
            );
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                isTracking = false;
                alert('Rastreamento parado!');
            }
        }

        function updatePath() {
            if (pathPolyline) {
                pathPolyline.setPath(pathCoordinates);
            } else {
                pathPolyline = new google.maps.Polyline({
                    path: pathCoordinates,
                    geodesic: true,
                    strokeColor: '#1f77d4',
                    strokeOpacity: 0.8,
                    strokeWeight: 3,
                    map: map,
                });
            }
        }

        function clearPath() {
            if (confirm('Tem certeza que deseja limpar o trajeto?')) {
                pathCoordinates = [];
                if (pathPolyline) {
                    pathPolyline.setMap(null);
                    pathPolyline = null;
                }
                alert('Trajeto limpo!');
            }
        }

        function searchAddress() {
            const address = document.getElementById('addressInput').value.trim();

            if (!address) {
                alert('Digite um endere√ßo!');
                return;
            }

            const geocoder = new google.maps.Geocoder();

            geocoder.geocode({ address: address }, (results, status) => {
                if (status === 'OK') {
                    clearMarkers();
                    const resultsDiv = document.getElementById('searchResults');
                    resultsDiv.innerHTML = '';

                    results.slice(0, 5).forEach((result, index) => {
                        const location = result.geometry.location;
                        const marker = new google.maps.Marker({
                            position: location,
                            map: map,
                            title: result.formatted_address,
                            icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
                        });

                        searchResultsMarkers.push(marker);

                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <div class="result-text">${result.formatted_address}</div>
                            <button class="result-button" onclick="selectRoute(${location.lat()}, ${location.lng()}, '${result.formatted_address.replace(/'/g, "\\'")}')">‚Üí Rota</button>
                        `;
                        resultsDiv.appendChild(resultItem);

                        // Centralizar no mapa
                        if (index === 0) {
                            map.setCenter(location);
                            map.setZoom(17);
                        }
                    });
                } else {
                    alert('Endere√ßo n√£o encontrado! Tente: "Rua das Flores, Porto Alegre"');
                }
            });
        }

        function selectRoute(lat, lng, address) {
            if (!currentLocation) {
                alert('Localiza√ß√£o atual n√£o dispon√≠vel!');
                return;
            }

            currentDestination = { lat: lat, lng: lng, address: address };

            const request = {
                origin: new google.maps.LatLng(currentLocation.lat, currentLocation.lng),
                destination: new google.maps.LatLng(lat, lng),
                travelMode: 'DRIVING',
            };

            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                    alert('Rota tra√ßada! Linha roxa mostra o caminho.');
                } else {
                    alert('Erro ao tra√ßar rota: ' + status);
                }
            });
        }

        function goToManualLocation() {
            const lat = parseFloat(document.getElementById('manualLat').value);
            const lng = parseFloat(document.getElementById('manualLng').value);

            if (isNaN(lat) || isNaN(lng)) {
                alert('Digite coordenadas v√°lidas!');
                return;
            }

            const location = { lat: lat, lng: lng };
            map.setCenter(location);
            map.setZoom(17);

            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Local Manual',
                icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
            });

            searchResultsMarkers.push(marker);
        }

        function addFavorite() {
            if (!currentLocation) {
                alert('Localiza√ß√£o atual n√£o dispon√≠vel!');
                return;
            }

            const name = document.getElementById('favoriteName').value.trim();

            if (!name) {
                alert('Digite um nome para o favorito!');
                return;
            }

            const favorite = {
                name: name,
                lat: currentLocation.lat,
                lng: currentLocation.lng,
                timestamp: new Date().toLocaleString('pt-BR'),
            };

            favorites.push(favorite);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            document.getElementById('favoriteName').value = '';
            loadFavorites();
            alert('Favorito adicionado!');
        }

        function loadFavorites() {
            const list = document.getElementById('favoritesList');
            list.innerHTML = '';

            favorites.forEach((fav, index) => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                item.innerHTML = `
                    <div>
                        <strong>${fav.name}</strong><br>
                        <small>${fav.timestamp}</small>
                    </div>
                    <div>
                        <button class="favorite-button" onclick="goToFavorite(${index})">Ir</button>
                        <button class="remove-button" onclick="removeFavorite(${index})">√ó</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function goToFavorite(index) {
            const fav = favorites[index];
            const location = { lat: fav.lat, lng: fav.lng };
            map.setCenter(location);
            map.setZoom(17);

            new google.maps.Marker({
                position: location,
                map: map,
                title: fav.name,
            });
        }

        function removeFavorite(index) {
            if (confirm('Remover este favorito?')) {
                favorites.splice(index, 1);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                loadFavorites();
            }
        }

        function exportToCSV() {
            if (pathCoordinates.length === 0) {
                alert('Nenhum trajeto para exportar!');
                return;
            }

            let csv = 'Latitude,Longitude\n';
            pathCoordinates.forEach(coord => {
                csv += `${coord.lat},${coord.lng}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `trajeto_${new Date().getTime()}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function clearMarkers() {
            searchResultsMarkers.forEach(marker => marker.setMap(null));
            searchResultsMarkers = [];
        }

        // Pressionar Enter na busca
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('addressInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchAddress();
                }
            });

            initMap();
        });
    </script>
</body>
</html>
